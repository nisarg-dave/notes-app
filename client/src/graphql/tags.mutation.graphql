mutation CreateTagMutation($tag: NewTagInput!) {
  createTag(tag: $tag) {
    id
    label
  }
}

mutation DeleteTagMutation($id: String!) {
  deleteTag(id: $id) {
    id
    label
  }
}

mutation EditTagMutation($id: String!, $tag: EditTagInput!) {
  editTag(id: $id, tag: $tag) {
    id
    label
  }
}
